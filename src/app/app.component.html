<div style="text-align: center; margin-top: 50px;">
  <h1>Hello from BridgeLabz, {{ userName }}</h1>
  
  <img [src]="logoUrl" alt="BridgeLabz Logo" width="200" (click)="openBridgeLabz()" style="cursor: pointer;">
  <br><br>

  <input type="text" [(ngModel)]="userName" (input)="validateUserName()" placeholder="Enter your name" />

  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>

</div>
